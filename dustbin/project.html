        /* ================= PROJECT PAGE STYLING ===================== */

.nav{
  padding: 20px 30px;
}
.nav-inner{
  max-width: 1440px;

  display: flex;

.logo{

  color: var(--foreground-color);
  font-family: matanya;
}

.menu{
  display: flex;
  align-items: center;
  gap: clamp(0.75rem, 1vw, 1.5rem);
  list-style: none;
}


.menu a{
  text-decoration: none;
  padding: 8px 16px;
  font-size:clamp(.9rem, .9vw, 1.05rem);
  font-weight: 500;
  color: var(--foreground-color);
}
.search{
  position: relative;
}
.search input{
  width: 100%;
  /* padding: clamp(0.6rem, 2.5rem, 0.6rem, 0.75rem); */
  padding: 10px 20px;
  font-size: 0.8rem;
  background-color: var(--foreground-color);
  border: 1px solid #ccc;
  border-radius: 120px;
  outline: none;
}
.search input::placeholder {
  color: #888;
}
.search button{
  position: absolute;
  right: 0.5rem;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  color: black;
  font-size: 1rem;
  display: flex;
  align-items: center;
}

.search svg{
  width: clamp(18px, 2vw, 24px);
  width: clamp(18px, 2vw, 24px);
  opacity: 0.8;
}

.nav-btn{
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  border: none;
  outline: none;
  border-radius: 12px;
  color: black;
}
.nav-btn .btn{
  padding: 0.6rem 1rem;
  font-size: clamp(0.9rem, 0.9vw, 1rem);
  color: black;
  cursor: pointer;
  text-decoration: none;
  font-weight: 500
}

.menu-toggle{
  display: none;
}

.hamburger{
  display: none;
  width: clamp(40px, 6vw, 45px);
  width: clamp(40px, 6vw, 45px);
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  border: 1px solid white;
}

.hamburger span, .hamburger span::before, .hamburger span::after{
  display: block;
  width: 18px;
  height: 2px;
  background-color: white;
  position: relative;
  content: "";
  transition: transform 0.3s ease, top 0.3s ease, background 0.3s ease;
  transform-origin: center;
}

.hamburger span::before{
  position: absolute;
  top: -6px;
}

.hamburger span::after{
  position: absolute;
  top: 6px;
}
     </style>
